[pytest]
# Pytest configuration for VAUCDA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Console output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=app
    --cov=calculators
    --cov=rag
    --cov=llm
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage thresholds
    --cov-fail-under=80
    # Asyncio mode
    --asyncio-mode=auto
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    e2e: End-to-end tests
    security: Security and HIPAA compliance tests
    performance: Performance benchmark tests
    slow: Tests that take > 1 second
    calculator: Calculator accuracy tests
    rag: RAG pipeline tests
    api: API endpoint tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app,calculators,rag,llm
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
